<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Описание вашего лендинга для SEO">
    <meta name="keywords" content="ключевые, слова, для, seo">
    <meta name="author" content="Ваше имя">
    
    <!-- Добавляем шрифт Inter от Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ваш-сайт.com/">
    <meta property="og:title" content="Заголовок лендинга">
    <meta property="og:description" content="Описание вашего лендинга">
    <meta property="og:image" content="https://ваш-сайт.com/images/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ваш-сайт.com/">
    <meta property="twitter:title" content="Заголовок лендинга">
    <meta property="twitter:description" content="Описание вашего лендинга">
    <meta property="twitter:image" content="https://ваш-сайт.com/images/twitter-image.jpg">
    
    <title>Заголовок лендинга | Ключевые слова</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="css/output.css">
    
    <!-- Подключение Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <!-- Структурированные данные для SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Название компании",
      "url": "https://ваш-сайт.com",
      "logo": "https://ваш-сайт.com/images/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+7-XXX-XXX-XX-XX",
        "contactType": "customer service"
      }
    }
    </script>
</head>
<body class="bg-[#18162C] text-white font-inter">
    <main>
        <!-- Hero секция - убираем цвет фона, оставляем только фоновое изображение -->
        <section class="pt-8 pb-20 relative" style="background-image: url('/assets/evelone/section1_bg.jpg'); background-size: cover; background-position: center;">
            <!-- Уменьшаем прозрачность затемняющего слоя -->
            <div class="absolute inset-0 bg-[#18162C] opacity-50 z-0"></div>
            
            <div class="container mx-auto px-4 text-center relative z-10">
                <!-- Убираем нижний отступ у логотипа -->
                <div class="flex justify-center">
                    <img src="/assets/evelone/logo.png" alt="Логотип компании" class="max-h-24 md:max-h-32 w-auto object-contain">
                </div>
                
                <!-- Увеличиваем отрицательный верхний отступ для изображения персонажа -->
                <div class="mb-0 md:mb-10 flex justify-center -mt-8">
                    <!-- Убираем z-20, чтобы блок с ссылками был выше -->
                    <img src="/assets/evelone/character.png" alt="Персонаж" class="w-[320px] md:max-w-full h-auto relative">
                </div>
                
                <!-- Увеличиваем отрицательный верхний отступ и добавляем z-30 -->
                <div class="flex flex-col justify-center gap-4 -mt-[80px] md:mt-0 relative z-30">
                    <!-- Блок с социальными сетями -->
                    <div class="bg-[#2E2C43] rounded-2xl border border-white border-opacity-20 p-4 w-full max-w-md mx-auto">
                        <!-- Twitch -->
                        <a href="https://twitch.tv/evelone192" class="flex items-center justify-between mb-3">
                            <div class="flex items-center">
                                <img src="/assets/social_twitch.jpg" alt="Twitch" class="w-8 h-8 rounded-lg mr-3">
                                <div>
                                    <span class="text-white font-semibold text-lg">Twitch</span>
                                    <span class="text-[#8A8A8A] ml-2">evelone192</span>
                                </div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#9F9F9F]" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                        
                        <!-- Kick -->
                        <a href="https://kick.com/evelone251" class="flex items-center justify-between my-3">
                            <div class="flex items-center">
                                <img src="/assets/social_kick.jpg" alt="Kick" class="w-8 h-8 rounded-lg mr-3">
                                <div>
                                    <span class="text-white font-semibold text-lg">Kick</span>
                                    <span class="text-[#8A8A8A] ml-2">evelone251</span>
                                </div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#9F9F9F]" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                        
                        <!-- Telegram -->
                        <a href="https://t.me/evelone192gg" class="flex items-center justify-between mt-3">
                            <div class="flex items-center">
                                <img src="/assets/social_telegram.jpg" alt="Telegram" class="w-8 h-8 rounded-lg mr-3">
                                <div>
                                    <span class="text-white font-semibold text-lg">Telegram</span>
                                    <span class="text-[#8A8A8A] ml-2">evelone192gg</span>
                                </div>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#9F9F9F]" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                    
                    <!-- Заменяем кнопку "Узнать больше" на баннер -->
                    <a href="https://yandex.ru" class="bg-[#2E2C43] rounded-2xl border border-white border-opacity-20 overflow-hidden max-w-md mx-auto w-full block">
                        <img src="/assets/banner_winline.png" alt="Winline баннер" class="w-full h-auto">
                    </a>
                </div>
            </div>
        </section>

        <!-- Обновляем цвета фона для других секций -->
        <!-- Секция "Новости" -->
        <section id="features" class="pt-16 pb-16 bg-[#3D2F72]">
            <div class="container mx-auto px-4">
                <h2 class="text-[21px] font-medium mb-12 text-[#8F7DB4] uppercase tracking-wide mt-0">НОВОСТИ</h2>
                <!-- Содержимое секции -->
            </div>
        </section>

        <!-- Секция "Промокоды" - такой же стиль как у "Новости", но без фона -->
        <section id="promo" class="pt-16 pb-16">
            <div class="container mx-auto px-4">
                <h2 class="text-[21px] font-medium mb-12 text-[#8F7DB4] uppercase tracking-wide mt-0">ПРОМОКОДЫ</h2>
                <!-- Содержимое секции -->
            </div>
        </section>

        <!-- Секция "Связаться со мной" - такой же стиль как у "Новости" -->
        <section id="contact-me" class="pt-16 pb-16 bg-[#3D2F72]">
            <div class="container mx-auto px-4">
                <h2 class="text-[21px] font-medium mb-12 text-[#8F7DB4] uppercase tracking-wide mt-0">СВЯЗАТЬСЯ СО МНОЙ</h2>
                <!-- Содержимое секции -->
            </div>
        </section>
    </main>

    <!-- Подключение основного JavaScript файла -->
    <script src="js/main.js"></script>
</body>
</html>
